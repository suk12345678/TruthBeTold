name: iOS Device Build (Ad-Hoc)

on:
  workflow_dispatch:
    inputs:
      build_number:
        description: 'Build number'
        required: false
        default: '1'

jobs:
  build-ios-device:
    name: Build iOS for Device
    runs-on: macos-14
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: üì¶ Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: üîë Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üçé Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: üîê Import Code Signing Certificates
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$IOS_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$IOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Import provisioning profile
          PROVISION_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo -n "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PROVISION_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROVISION_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: üì± Prebuild iOS project
        working-directory: ./mobile
        run: |
          npx expo prebuild --platform ios --clean
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install CocoaPods dependencies
        working-directory: ./mobile/ios
        run: pod install

      - name: üèóÔ∏è Build iOS IPA
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        working-directory: ./mobile/ios
        run: |
          xcodebuild \
            -workspace TruthBeTold.xcworkspace \
            -scheme TruthBeTold \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/TruthBeTold.xcarchive \
            -allowProvisioningUpdates \
            archive
          
          xcodebuild \
            -exportArchive \
            -archivePath build/TruthBeTold.xcarchive \
            -exportPath build \
            -exportOptionsPlist ../exportOptions.plist

      - name: üì§ Upload IPA
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: TruthBeTold-iOS-Device-${{ github.sha }}
          path: mobile/ios/build/*.ipa
          retention-days: 30

      - name: üéâ Create GitHub Release
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' && github.ref == 'refs/heads/master' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.event.inputs.build_number }}
          name: Release v1.0.${{ github.event.inputs.build_number }}
          files: mobile/ios/build/*.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üìä Build Summary
        run: |
          echo "‚úÖ iOS device build completed!"
          if [ -z "${{ secrets.IOS_CERTIFICATE_BASE64 }}" ]; then
            echo "‚ö†Ô∏è  No certificates configured. Simulator build only."
            echo ""
            echo "To build for devices, add these secrets:"
            echo "- IOS_CERTIFICATE_BASE64"
            echo "- IOS_CERTIFICATE_PASSWORD"
            echo "- IOS_PROVISIONING_PROFILE_BASE64"
          else
            echo "üì± IPA file created successfully"
            echo "üîó Download from Actions artifacts or GitHub Releases"
          fi

