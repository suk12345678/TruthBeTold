name: iOS Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: ğŸ”‘ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ—ï¸ Build iOS Development
        working-directory: ./mobile
        run: |
          npx eas-cli build --platform ios --profile development --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“Š Build Status
        run: |
          echo "âœ… iOS build started successfully!"
          echo "ğŸ”— Check build status at: https://expo.dev/accounts/sooksand/projects/truthbetold-rent-app/builds"

